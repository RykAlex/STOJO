<!DOCTYPE html>
<html lang="ru">
<!-- =include ./_head.html -->

<body>
  <!-- =include ./_headermini.html -->
  <main>

    <div class="auth-img">
      <img class="desk" src="/src/assets/static/img/auth.png" alt="">

    </div>
    <div class='input-wrapper'>
      <form class='auth' action="">
        <h2>Введите новый пароль</h2>
        <div class="text-input">
          Новый пароль
        </div>
        <div class="password-wrapper">
          <input type="password" required placeholder="•••••••••••" id="passwordNew"
            pattern="^.*(?=.{8,})(?=.*\d)(?=.*[a-zA-Z])|(?=.{8,})(?=.*\d)(?=.*[!@#$%^&])|(?=.{8,})(?=.*[a-zA-Z])(?=.*[!@#$%^&])(?=\S+$).*$">

          <div class="show-password-new">
            <div class="icon7 icon-img7">
            </div>
          </div>

        </div>
        <div class="remember-password">
          <span>Не менее 8 символов</span>
        </div>
        <div class="text-input">
          Повторите новый пароль
        </div>

        <div class="password-wrapper">
          <input type="password" required placeholder="•••••••••••" id="password"
            pattern="^.*(?=.{8,})(?=.*\d)(?=.*[a-zA-Z])|(?=.{8,})(?=.*\d)(?=.*[!@#$%^&])|(?=.{8,})(?=.*[a-zA-Z])(?=.*[!@#$%^&])(?=\S+$).*$">

          <div class="show-password">
            <div class="icon7 icon-img7">
            </div>
          </div>
        </div>
        <button class="btn-secondary-text new">Сохранить</button>
      </form>
    </div>
  </main>
  <!-- =include ./_footermini.html -->
</body>

</html>
